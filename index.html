<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PosithINK Tattoo Shop Point Collector</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com https://cdnjs.cloudflare.com 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data:;">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        /* ... (meglévő CSS kód) ... */
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="PosithINK Tattooshop Logo" class="logo">
        <h1>Posith<span>INK</span> Tattooshop Point Collector</h1>
    </header>

    <div class="container">
        <div id="login-form" class="card">
            <form>
                <label for="email">
                    <i class="fas fa-envelope"></i> Email:
                </label>
                <input type="email" id="email" name="email" required>
                <label for="password">
                    <i class="fas fa-lock"></i> Password:
                </label>
                <input type="password" id="password" name="password" required>
                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>

        <div id="main-content" class="hidden">
            <!-- ... (meglévő HTML kód a main-content részhez) ... -->
        </div>
    </div>

    <script type="module">
        // Hibakeresési segéd függvény
        function logError(message, error) {
            console.error(message, error);
            alert(message + ': ' + error.message);
        }

        // Elem keresése biztonsággal
        function safeGetElement(id) {
            const element = document.getElementById(id);
            if (!element) {
                console.warn(`Element with id '${id}' not found`);
            }
            return element;
        }

        // Firebase importok és inicializálás
        let app, db, auth;

        async function initializeFirebase() {
            try {
                const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js");
                const { getFirestore } = await import("https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js");
                const { getAuth, signInWithEmailAndPassword } = await import("https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js");

                const firebaseConfig = {
                    apiKey: "AIzaSyDVahS6mRJVAoMYXuufHzMfu1YZ8GlkV7k",
                    authDomain: "point-collector-8f37f.firebaseapp.com",
                    projectId: "point-collector-8f37f",
                    storageBucket: "point-collector-8f37f.appspot.com",
                    messagingSenderId: "381353241547",
                    appId: "1:381353241547:web:9a85b70b419c32811ee44e",
                    measurementId: "G-3BWW13LHSD"
                };

                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                console.log("Firebase sikeresen inicializálva");
            } catch (error) {
                logError('Hiba történt a Firebase inicializálása során', error);
            }
        }

        // Bejelentkezési funkció
        async function login(email, password) {
            try {
                await signInWithEmailAndPassword(auth, email, password);
                const loginForm = safeGetElement('login-form');
                const mainContent = safeGetElement('main-content');
                if (loginForm) loginForm.classList.add('hidden');
                if (mainContent) mainContent.classList.remove('hidden');
                console.log("Sikeres bejelentkezés");
            } catch (error) {
                logError('Bejelentkezési hiba', error);
            }
        }

        // Fő inicializáló függvény
        async function initialize() {
            await initializeFirebase();

            const loginForm = safeGetElement('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = safeGetElement('email')?.value;
                    const password = safeGetElement('password')?.value;
                    if (email && password) {
                        await login(email, password);
                    } else {
                        console.warn('Email or password is missing');
                    }
                });
            }

            console.log("Script inicializálása befejeződött");
        }

        // Várjuk meg, amíg a DOM teljesen betöltődik
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
    </script>
</body>
</html>
