<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PosithINK Tattoo Shop Point Collector</title>
    <!-- Import the Firebase SDKs -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
      import { getFirestore, collection, addDoc, getDocs, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDVahS6mRJVAoMYXuufHzMfu1YZ8GlkV7k",
        authDomain: "point-collector-8f37f.firebaseapp.com",
        projectId: "point-collector-8f37f",
        storageBucket: "point-collector-8f37f.appspot.com",
        messagingSenderId: "381353241547",
        appId: "1:381353241547:web:9a85b70b419c32811ee44e",
        measurementId: "G-3BWW13LHSD"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Add points to Firestore
      async function savePoints(name, email, phone, points) {
        try {
          await addDoc(collection(db, 'points'), {
            name: name,
            email: email,
            phone: phone,
            points: parseInt(points),
            timestamp: new Date()
          });
          console.log('Points saved successfully');
          document.getElementById('point-form').reset();
          fetchPoints();
        } catch (error) {
          console.error('Error saving points: ', error);
        }
      }

      // Fetch points from Firestore
      async function fetchPoints() {
        try {
          const q = query(collection(db, 'points'), orderBy('timestamp', 'desc'));
          const querySnapshot = await getDocs(q);
          let pointsList = document.getElementById('points-list');
          pointsList.innerHTML = '';
          querySnapshot.forEach((doc) => {
            let li = document.createElement('li');
            li.textContent = `${doc.data().name} - Points: ${doc.data().points}`;
            pointsList.appendChild(li);
          });
        } catch (error) {
          console.error('Error fetching points: ', error);
        }
      }

      // Get total points for the email
      async function getTotalPoints(email) {
        try {
          const q = query(collection(db, 'points'), where('email', '==', email));
          const querySnapshot = await getDocs(q);
          let totalPoints = 0;
          querySnapshot.forEach((doc) => {
            totalPoints += doc.data().points;
          });
          return totalPoints;
        } catch (error) {
          console.error('Error fetching total points: ', error);
          return 0;
        }
      }

      // Form submission handler
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('point-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const phone = document.getElementById('phone').value;
          const points = document.getElementById('points').value;
          await savePoints(name, email, phone, points);
          updateTotalPoints(email);
        });

        document.getElementById('email').addEventListener('blur', async (e) => {
          const email = e.target.value;
          if (email) {
            updateTotalPoints(email);
          }
        });

        fetchPoints();
      });

      async function updateTotalPoints(email) {
        const totalPoints = await getTotalPoints(email);
        document.getElementById('total-points').textContent = `Total Points: ${totalPoints}`;
      }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #444;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #total-points {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>PosithINK Tattoo Shop Point Collector</h1>
    <form id="point-form" autocomplete="on">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" autocomplete="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="email" required>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" autocomplete="tel" required>
        <label for="points">Points:</label>
        <input type="number" id="points" name="points" autocomplete="off" required>
        <button type="submit">Submit</button>
    </form>
    <div id="total-points">Total Points: 0</div>
    <h2>Collected Points</h2>
    <ul id="points-list"></ul>
</body>
</html>
