<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PosithINK Tattoo Shop Point Collector</title>
    <!-- Import the Firebase SDKs -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
      import { getFirestore, collection, addDoc, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";
      import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDVahS6mRJVAoMYXuufHzMfu1YZ8GlkV7k",
        authDomain: "point-collector-8f37f.firebaseapp.com",
        projectId: "point-collector-8f37f",
        storageBucket: "point-collector-8f37f.appspot.com",
        messagingSenderId: "381353241547",
        appId: "1:381353241547:web:9a85b70b419c32811ee44e",
        measurementId: "G-3BWW13LHSD"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      // Authentication
      async function login(email, password) {
        try {
          await signInWithEmailAndPassword(auth, email, password);
          console.log('User signed in');
        } catch (error) {
          console.error('Error signing in: ', error);
        }
      }

      onAuthStateChanged(auth, (user) => {
        if (user) {
          document.getElementById('login-form').style.display = 'none';
          document.getElementById('main-content').style.display = 'block';
          fetchPoints();
          fetchTotalPoints();
        } else {
          document.getElementById('login-form').style.display = 'block';
          document.getElementById('main-content').style.display = 'none';
        }
      });

      // Add points to Firestore
      async function savePoints(name, phone, euros, date) {
        const points = Math.floor(euros / 10);
        try {
          await addDoc(collection(db, 'points'), {
            name: name,
            phone: phone,
            points: points,
            euros: euros,
            date: date,
            timestamp: new Date()
          });
          console.log('Points saved successfully');
          document.getElementById('point-form').reset();
          fetchPoints();
          fetchTotalPoints();
        } catch (error) {
          console.error('Error saving points: ', error);
        }
      }

      // Fetch points from Firestore
      async function fetchPoints() {
        try {
          const q = query(collection(db, 'points'), orderBy('timestamp', 'desc'));
          const querySnapshot = await getDocs(q);
          let pointsList = document.getElementById('points-list');
          pointsList.innerHTML = '';
          querySnapshot.forEach((doc) => {
            let li = document.createElement('li');
            li.textContent = `${doc.data().name} - Points: ${doc.data().points} (Euros: ${doc.data().euros.toFixed(2)})`;
            pointsList.appendChild(li);
          });
        } catch (error) {
          console.error('Error fetching points: ', error);
        }
      }

      // Fetch total points for all customers
      async function fetchTotalPoints() {
        try {
          const q = query(collection(db, 'points'));
          const querySnapshot = await getDocs(q);
          let customerPoints = {};
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            if (customerPoints[data.name]) {
              customerPoints[data.name].points += data.points;
              customerPoints[data.name].euros += data.euros;
            } else {
              customerPoints[data.name] = { points: data.points, euros: data.euros };
            }
          });
          updateTotalPoints(customerPoints);
        } catch (error) {
          console.error('Error fetching total points: ', error);
        }
      }

      // Update total points display
      function updateTotalPoints(customerPoints) {
        let totalPointsDiv = document.getElementById('total-points');
        totalPointsDiv.innerHTML = '';
        for (const [name, data] of Object.entries(customerPoints)) {
          let div = document.createElement('div');
          div.textContent = `${name}: ${data.points} points (${data.euros.toFixed(2)} EUR)`;
          div.style.border = '2px solid green';
          div.style.margin = '5px';
          div.style.padding = '10px';
          div.style.borderRadius = '5px';
          totalPointsDiv.appendChild(div);
        }
      }

      // Search for customer points
      async function searchCustomer(name) {
        try {
          const q = query(collection(db, 'points'), where('name', '==', name));
          const querySnapshot = await getDocs(q);
          let searchResults = document.getElementById('search-results');
          searchResults.innerHTML = '';
          let totalPoints = 0;
          let totalEuros = 0;
          querySnapshot.forEach((doc) => {
            let row = document.createElement('tr');
            row.innerHTML = `<td>${doc.data().name}</td><td>${doc.data().phone}</td><td>${doc.data().points}</td><td>${doc.data().euros.toFixed(2)}</td><td>${doc.data().date}</td>`;
            searchResults.appendChild(row);
            totalPoints += doc.data().points;
            totalEuros += doc.data().euros;
          });
          let summaryRow = document.createElement('tr');
          summaryRow.innerHTML = `<td colspan="2"><strong>Total</strong></td><td><strong>${totalPoints} points</strong></td><td><strong>${totalEuros.toFixed(2)} EUR</strong></td><td></td>`;
          searchResults.appendChild(summaryRow);
        } catch (error) {
          console.error('Error searching customer: ', error);
        }
      }

      // Upload CSV file and add data to Firestore
      async function uploadCSV(file) {
        const reader = new FileReader();
        reader.onload = async function(event) {
          const csvData = event.target.result;
          const rows = csvData.split('\n');
          for (const row of rows) {
            const cols = row.split(',');
            const [name, phone, euros, date] = cols;
            await savePoints(name, phone, parseFloat(euros), date);
          }
          fetchPoints();
          fetchTotalPoints();
        };
        reader.readAsText(file);
      }

      // Form submission handler
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('point-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          const name = document.getElementById('name').value;
          const phone = document.getElementById('phone').value;
          const euros = parseFloat(document.getElementById('euros').value);
          const date = document.getElementById('date').value;
          await savePoints(name, phone, euros, date);
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          await login(email, password);
        });

        document.getElementById('search-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          const name = document.getElementById('search-name').value;
          await searchCustomer(name);
        });

        document.getElementById('csv-upload-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          const file = document.getElementById('csv-file').files[0];
          await uploadCSV(file);
        });
      });
    </script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com https://www.googleapis.com; style-src 'self' 'unsafe-inline' https://stackpath.bootstrapcdn.com; img-src 'self' data:; connect-src 'self' https://firestore.googleapis.com https://securetoken.googleapis.com;">

    <style>
        body {
            background-image: url('2.png'); /* Cseréld ki a saját háttérképed URL-jére */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.45); /* Átlátszóság hozzáadása a háttérképhez */
        }
        h1 {
            color: #000;
            font-weight: bold;
        }
        h1 span {
            color: #ff0000; /* Piros szín az "INK" számára */
        }
        form {
            background: rgba(255, 255, 255, 0.85); /* Fehér háttér a formok számára */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-bottom: 20px;
            max-width: 500px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        input[autocomplete] {
            autocomplete: on;
        }
        button {
            background-color: #00008b; /* Navy kék szín a gombokhoz */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0000cd;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: rgba(255, 255, 255, 0.85);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #total-points {
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            text-align: left;
            display: inline-block;
            background: rgba(255, 255, 255, 0.85);
        }
        #main-content {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .logo {
            width: 150px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="PosithINK Tattooshop Logo" class="logo"> <!-- Cseréld ki a saját logód URL-jére -->
        <h1 class="display-4">Posith<span class="text-danger">INK</span> Tattooshop Point Collector</h1>
        <form id="login-form" class="form-inline justify-content-center">
            <div class="form-group mb-2">
                <label for="email" class="sr-only">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" autocomplete="email" required>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="password" class="sr-only">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" autocomplete="current-password" required>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Login</button>
        </form>
        <div id="main-content" class="mt-5">
            <form id="point-form" class="border p-4 bg-white shadow rounded">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" autocomplete="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" autocomplete="tel" required>
                </div>
                <div class="form-group">
                    <label for="euros">Euros:</label>
                    <input type="number" id="euros" name="euros" class="form-control" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="date">Date and Time:</label>
                    <input type="datetime-local" id="date" name="date" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
            <form id="search-form" class="mt-4">
                <div class="form-group">
                    <label for="search-name">Search by Name:</label>
                    <input type="text" id="search-name" name="search-name" class="form-control" autocomplete="name" required>
                </div>
                <button type="submit" class="btn btn-info">Search</button>
            </form>
            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Points</th>
                        <th>Euros</th>
                        <th>Date and Time</th>
                    </tr>
                </thead>
                <tbody id="search-results"></tbody>
            </table>
            <div id="total-points" class="bg-white p-4 mt-4 border rounded shadow">Total Points:</div>
            <h2 class="mt-5">Collected Points</h2>
            <ul id="points-list" class="list-group"></ul>
            <form id="csv-upload-form" class="mt-5">
                <div class="form-group">
                    <label for="csv-file">Upload CSV File:</label>
                    <input type="file" id="csv-file" class="form-control-file" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
